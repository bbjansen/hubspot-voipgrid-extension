<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <div class="container">

      <div id="login">
        <form>
          <fieldset>
            <legend>Voys Login</legend>
            <input type="text" id="username" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
            <input type="button" class="tertiary" value="Login" />
          </fieldset>

        </form>

      </div>

      <div>Calling related methods</div>
      <input type="button" value="outgoing call started" />
      <input type="button" value="call answered" />
      <br />
      <input type="button" class="secondary" value="call ended" />
      <input type="button" class="tertiary" value="call completed" />
      <hr />
      <div>Misc. events</div>
      <input type="button" value="send error" />
      <input type="button" value="change size" />
      <hr />
      <div>Incoming Messages</div>
      <div id="incomingMsgs"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="./bin/index_combined.js" async></script>
  </body>
</html>
