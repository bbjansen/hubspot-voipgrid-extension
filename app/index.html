<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <div class="container" style="padding:0;">

      <div id="login">
        <form>
          <fieldset>
            <legend>VoIPGRID Login</legend>
            <input type="text" id="username" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
          </fieldset>
          <input type="button" class="tertiary" style="width:100%;" value="Login" />

        </form>
      </div>

      <div id="screen">
        <p>
          Initiate a call by clicking <b>Call</b> button in the left top corner and select "VoIPGRID" as <b>Call Provider</b>.
          <br />
          <br />
          In a moment the call will be transfered to the a telephone set.
        </p>
      </div>

      <div id="dialing">
        <div class="spinner primary"></div>
        <div class="phonenumber"></div>
        <div class="status"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="./bin/index_combined.js" async></script>
  </body>
</html>
